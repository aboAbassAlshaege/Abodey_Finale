{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'library/css/style.css'%}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abodey Library</title>
</head>

<body>
    <header class="shadow p-3 rounded">
        <div class=" container d-flex flex-column flex-sm-row align-items-center justify-content-between">
            <div class="logo">
                <img src="{% static 'library/images/logo.png' %}" alt="logo">
            </div>
            <ul class="mt-3">
                {% if user.is_authenticated %}
                <li class="btn btn-outline-danger"><a href="" class="nav-link">Logout</a></li>
                {% else %}
                <li class="btn btn-outline-dark"><a href="{% url 'login' %}" class="nav-link">Log in</a></li>
                <li class="btn btn-outline-dark"><a href="{% url 'signup' %}" class="nav-link">Sign up</a></li>
                {% endif %}
            </ul>

        </div>
    </header>
    {% block body %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
